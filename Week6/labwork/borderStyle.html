<!DOCTYPE html>
<html>
	<head>
		<title>Border Style</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				width: 250px;
				border-width: 3px;}
			
			p.one 
			{border-style: solid;}
			p.two
			{border-style: dotted;}
			p.three
			{border-style: dashed;}
			p.four
			{border-style: double;}
			p.five
			{border-style: groove;}
			p.six
			{border-style: ridge;}
			p.seven
			{border-style: inset;}
			p.eight
			{border-style: outset;}
		</style>
	</head>
	<body>
		<p class="one">Welcome to DCU</p>
		<p class="two">Welcome to DCU</p>
		<p class="three">Welcome to DCU</p>
		<p class="four">Welcome to DCU</p>
		<p class="five">Welcome to DCU</p>
		<p class="six">Welcome to DCU</p>
		<p class="seven">Welcome to DCU</p>
		<p class="eight">Welcome to DCU</p>
	</body>
</html>
