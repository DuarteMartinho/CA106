        <script>
window.onload = function() {
    showSlides();
};

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  if (slideIndex === 1) { 
  captionText.innerHTML = "Image of an eSports Stadium";
    }
    if (slideIndex === 2) { 
  captionText.innerHTML = "eSport team representing their country";
    }
    if (slideIndex === 3) { 
  captionText.innerHTML = "Players winning a money prize";
    }
    if (slideIndex === 4) { 
  captionText.innerHTML = "Fans receiving autograph from professionals";
    }
    if (slideIndex === 5) { 
  captionText.innerHTML = "Fans perspective of a tournament";
    }
    if (slideIndex === 6) { 
  captionText.innerHTML = "Professional players at work";
    }
    if (slideIndex === 7) { 
  captionText.innerHTML = "Professionals celebrating a victory";
    }
    if (slideIndex === 8) { 
  captionText.innerHTML = "The eSports trophy";
    }
    if (slideIndex === 9) { 
  captionText.innerHTML = "Prize cheque";
    }
    if (slideIndex === 10) { 
  captionText.innerHTML = "Top 10 most watched eSports games";
    }
    if (slideIndex === 11) { 
  captionText.innerHTML = "Image of Counter-Strike; Global Offensive";
    }
    if (slideIndex === 12) { 
  captionText.innerHTML = "Steam activity statistics";
    }

}
</script>
